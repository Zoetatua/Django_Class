{% extends "layout.html" %}
{% load static %}



{% block content %}
    <link rel="stylesheet" href="{% static 'CSS/signup.css' %}">

    <div class='crabs'>
    <h1>Sign Up Page</h1>
        <form action="">
            {% csrf_token %}
            {{form}}
            <button class='login-btn'>Submit</button>
        </form>
        
        <p>
            Have an account? Login <a href="{% url 'user_login' %}">Here</a>
        </p>
    </div>
{% endblock content %}
